apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-product1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app1
    server: {{ .Values.spec.destination.server }}
  project: app1
  source:
    path: kustomization
    repoURL: https://github.com/lyc-handson-aws/handson-topic10-product1
    targetRevision: head
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true