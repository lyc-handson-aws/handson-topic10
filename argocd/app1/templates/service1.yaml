apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-service1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app1
    server: {{ .Values.spec.destination.server }}
  project: app1
  source:
    path: service1/xr
    repoURL: https://github.com/lyc-handson-aws/handson-topic10-services.git
    targetRevision: head
  syncPolicy:
    syncOptions:
      - CreateNamespace=true