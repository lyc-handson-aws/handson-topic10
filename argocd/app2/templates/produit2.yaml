apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app2-product2
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app2
    server: {{ .Values.spec.destination.server }}
  project: produit2
  source:
    path: produit2
    repoURL: https://github.com/lyc-handson-aws/handson-topic10-product2.git
    targetRevision: HEAD
    kustomize:
      namePrefix: app2-
      patches:
        - target:
            group: app.lyc-handson-aws.com
            version: v1alpha1
            kind: TopicTen
            name: topicten
          patch: |-
            - op: replace
              path: /spec/replicas
              value: 4
            - op: replace
              path: /spec/cloudwatcharn
              value: zz
            - op: replace
              path: /spec/kmsarn
              value: zz
            - op: replace
              path: /spec/targetarn
              value: zz
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true